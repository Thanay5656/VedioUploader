<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Video Dashboard</h1>
    <ul>
        {% for video in videos %}
            <li>
                <h3>{{ video.title }}</h3>
                <video width="320" height="240" controls>
                    <source src="{{ video.s3_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload') }}">Upload Another Video</a>
